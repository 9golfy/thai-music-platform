    <script>
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
            statusDiv.textContent = message;
            console.log(message);
        }

        // Wait for all scripts to load
        window.addEventListener('load', function() {
            console.log('=== Testing jquery.Thailand.js ===');
            
            // Check jQuery
            if (typeof jQuery === 'undefined') {
                showStatus('‚ùå jQuery not loaded', true);
                return;
            }
            console.log('‚úÖ jQuery loaded:', jQuery.fn.jquery);
            
            // Check $.Thailand
            if (typeof jQuery.Thailand !== 'function') {

            console.log('  #province:', $('#province').length);
            console.log('  #zipcode:', $('#zipcode').length);
            
            // Initialize
            try {
                $.Thailand({
                    database: 'https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/database/db.json',
                    $district: $('#district'),
                    $amphoe: $('#amphoe'),
                    $province: $('#province'),
                    $zipcode: $('#zipcode'),
                    onDataFill: function(data) {
                        console.log('üìç Auto-filled:', data);
                        showStatus('‚úÖ Auto-complete working! Data: ' + JSON.stringify(data));
                    },
                    onLoad: function() {
                        console.log('‚úÖ Database loaded');
                        showStatus('‚úÖ jquery.Thailand.js initialized successfully! Try typing in any field.');
                    }
                });
            } catch (error) {
                console.error('‚ùå Initialization error:', error);
                showStatus('‚ùå Error: ' + error.message, true);
            }
        });
    </script>
