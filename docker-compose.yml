services:
  web:
    build: .
    container_name: thai-music-web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/thai-music-platform}
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - thai-music-network

  api:
    build: .
    container_name: thai-music-api
    ports:
      - "8080:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/thai-music-platform}
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - mongodb
    networks:
      - thai-music-network

  mongodb:
    image: mongo:7
    container_name: thai-music-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=thai-music-platform
    networks:
      - thai-music-network

  mongo-express:
    image: mongo-express:1
    container_name: thai-music-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - thai-music-network

volumes:
  mongodb_data:

networks:
  thai-music-network:
    driver: bridge
