services:
  mongo:
    image: mongo:7
    container_name: thai-music-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  mongo-express:
    image: mongo-express:1
    container_name: thai-music-mongo-express
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpass
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH: "false"
    ports:
      - "8081:8081"

  api:
    build:
      context: ./api
    container_name: thai-music-api
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://root:rootpass@mongo:27017/?authSource=admin"
      MONGO_DB: "thai_music_school"
      UPLOAD_DIR: "/var/www/html/uploads"
    ports:
      - "8080:80"
    volumes:
      - api_uploads:/var/www/html/uploads

  web:
    image: 889976851669.dkr.ecr.ap-southeast-1.amazonaws.com/thai-music-platform:latest
    container_name: thai-music-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://root:rootpass@mongo:27017/thai_music_school?authSource=admin
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - mongo

volumes:
  mongo_data:
  api_uploads:
