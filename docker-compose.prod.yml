services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: thai-music-web-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/thai-music-platform}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    depends_on:
      - mongodb
    networks:
      - thai-music-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: thai-music-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=thai-music-platform
    networks:
      - thai-music-network
    restart: unless-stopped

  mongo-express:
    image: mongo-express:1
    container_name: thai-music-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - thai-music-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  thai-music-network:
    driver: bridge
